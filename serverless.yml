service: powerpulse

frameworkVersion: '4'

provider:
  name: aws
  runtime: nodejs20.x
  region: ap-south-1
  stage: ${opt:stage, 'dev'}
  
  environment:
    READINGS_TABLE: !Ref ReadingsTable
    USERS_TABLE: !Ref UsersTable
    USER_PROFILE_TABLE: !Ref UserProfileTable
    INSIGHTS_TABLE: !Ref InsightsTable
    INSIGHTS_CACHE_TABLE: !Ref InsightsCacheTable
    RATE_LIMITS_TABLE: !Ref RateLimitsTable
    SERVICE_PREFIX: ${self:service}-${self:provider.stage}
    HUGGINGFACE_API_KEY: ${env:HUGGINGFACE_API_KEY, ''}
    OPENWEATHER_API_KEY: ${env:OPENWEATHER_API_KEY, ''}
    USE_AI: ${env:USE_AI, 'false'}
    AI_MODEL: ${env:AI_MODEL, 'google/gemma-2-9b-it'}
  
  iam:
    role:
      statements:
        - Effect: Allow
          Action:
            - dynamodb:Query
            - dynamodb:Scan
            - dynamodb:GetItem
            - dynamodb:PutItem
            - dynamodb:UpdateItem
            - dynamodb:DeleteItem
            - dynamodb:BatchWriteItem
          Resource:
            - !GetAtt ReadingsTable.Arn
            - !GetAtt UsersTable.Arn
            - !GetAtt UserProfileTable.Arn
            - !GetAtt InsightsTable.Arn
            - !GetAtt InsightsCacheTable.Arn
            - !GetAtt RateLimitsTable.Arn
        - Effect: Allow
          Action:
            - logs:CreateLogGroup
            - logs:CreateLogStream
            - logs:PutLogEvents
          Resource: arn:aws:logs:*:*:*
        - Effect: Allow
          Action:
            - lambda:InvokeFunction
          Resource:
            - !Sub arn:aws:lambda:${AWS::Region}:${AWS::AccountId}:function:${self:service}-${self:provider.stage}-addReading
            - !Sub arn:aws:lambda:${AWS::Region}:${AWS::AccountId}:function:${self:service}-${self:provider.stage}-csvUpload
            - !Sub arn:aws:lambda:${AWS::Region}:${AWS::AccountId}:function:${self:service}-${self:provider.stage}-getAnalysis
            - !Sub arn:aws:lambda:${AWS::Region}:${AWS::AccountId}:function:${self:service}-${self:provider.stage}-generateInsights

functions:
  addReading:
    handler: backend/addReading.handler
    events:
      - http:
          path: addReading
          method: post
          cors: true
          authorizer:
            type: COGNITO_USER_POOLS
            arn: arn:aws:cognito-idp:ap-south-1:395616637692:userpool/ap-south-1_JGN9lrlC3

  getAnalysis:
    handler: backend/getAnalysis.handler
    events:
      - http:
          path: getAnalysis
          method: get
          cors: true
          authorizer:
            type: COGNITO_USER_POOLS
            arn: arn:aws:cognito-idp:ap-south-1:395616637692:userpool/ap-south-1_JGN9lrlC3

  csvUpload:
    handler: backend/csvUpload.handler
    events:
      - http:
          path: uploadCSV
          method: post
          cors: true
          authorizer:
            type: COGNITO_USER_POOLS
            arn: arn:aws:cognito-idp:ap-south-1:395616637692:userpool/ap-south-1_JGN9lrlC3

  userProfile:
    handler: backend/userProfile.handler
    events:
      - http:
          path: profile
          method: get
          cors: true
          authorizer:
            type: COGNITO_USER_POOLS
            arn: arn:aws:cognito-idp:ap-south-1:395616637692:userpool/ap-south-1_JGN9lrlC3
      - http:
          path: profile
          method: post
          cors: true
          authorizer:
            type: COGNITO_USER_POOLS
            arn: arn:aws:cognito-idp:ap-south-1:395616637692:userpool/ap-south-1_JGN9lrlC3
      - http:
          path: profile
          method: delete
          cors: true
          authorizer:
            type: COGNITO_USER_POOLS
            arn: arn:aws:cognito-idp:ap-south-1:395616637692:userpool/ap-south-1_JGN9lrlC3

  generateInsights:
    handler: backend/generateInsights.handler
    timeout: 29
    events:
      - http:
          path: insights
          method: post
          cors: true
          authorizer:
            type: COGNITO_USER_POOLS
            arn: arn:aws:cognito-idp:ap-south-1:395616637692:userpool/ap-south-1_JGN9lrlC3
      - http:
          path: insights
          method: get
          cors: true
          authorizer:
            type: COGNITO_USER_POOLS
            arn: arn:aws:cognito-idp:ap-south-1:395616637692:userpool/ap-south-1_JGN9lrlC3

  warmer:
    handler: backend/warmer.handler
    timeout: 30
    events:
      - schedule: cron(55 8 * * ? *)
      - schedule: cron(55 17 * * ? *)

plugins:
  - serverless-s3-sync

custom:
  frontendBucketName: powerpulse-frontend-${self:provider.stage}-${aws:accountId}
  s3Sync:
    - bucketName: ${self:custom.frontendBucketName}
      localDir: frontend

resources:
  Resources:
    ReadingsTable:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: Readings-${self:provider.stage}
        BillingMode: PAY_PER_REQUEST
        AttributeDefinitions:
          - AttributeName: userId
            AttributeType: S
          - AttributeName: date
            AttributeType: S
        KeySchema:
          - AttributeName: userId
            KeyType: HASH
          - AttributeName: date
            KeyType: RANGE
        StreamSpecification:
          StreamViewType: NEW_AND_OLD_IMAGES

    UsersTable:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: Users-${self:provider.stage}
        BillingMode: PAY_PER_REQUEST
        AttributeDefinitions:
          - AttributeName: userId
            AttributeType: S
        KeySchema:
          - AttributeName: userId
            KeyType: HASH

    UserProfileTable:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: UserProfile-${self:provider.stage}
        BillingMode: PAY_PER_REQUEST
        AttributeDefinitions:
          - AttributeName: userId
            AttributeType: S
        KeySchema:
          - AttributeName: userId
            KeyType: HASH

    InsightsTable:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: Insights-${self:provider.stage}
        BillingMode: PAY_PER_REQUEST
        AttributeDefinitions:
          - AttributeName: userId
            AttributeType: S
          - AttributeName: date
            AttributeType: S
        KeySchema:
          - AttributeName: userId
            KeyType: HASH
          - AttributeName: date
            KeyType: RANGE
        TimeToLiveSpecification:
          Enabled: true
          AttributeName: ttl

    InsightsCacheTable:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: InsightsCache-${self:provider.stage}
        BillingMode: PAY_PER_REQUEST
        AttributeDefinitions:
          - AttributeName: userId
            AttributeType: S
          - AttributeName: requestHash
            AttributeType: S
        KeySchema:
          - AttributeName: userId
            KeyType: HASH
          - AttributeName: requestHash
            KeyType: RANGE
        TimeToLiveSpecification:
          Enabled: true
          AttributeName: ttl

    RateLimitsTable:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: RateLimits-${self:provider.stage}
        BillingMode: PAY_PER_REQUEST
        AttributeDefinitions:
          - AttributeName: userId
            AttributeType: S
        KeySchema:
          - AttributeName: userId
            KeyType: HASH

    FrontendBucket:
      Type: AWS::S3::Bucket
      Properties:
        BucketName: ${self:custom.frontendBucketName}
        PublicAccessBlockConfiguration:
          BlockPublicAcls: true
          BlockPublicPolicy: true
          IgnorePublicAcls: true
          RestrictPublicBuckets: true
        VersioningConfiguration:
          Status: Enabled

    FrontendOAI:
      Type: AWS::CloudFront::CloudFrontOriginAccessIdentity
      Properties:
        CloudFrontOriginAccessIdentityConfig:
          Comment: Access identity for PowerPulse frontend

    FrontendBucketPolicy:
      Type: AWS::S3::BucketPolicy
      Properties:
        Bucket: ${self:custom.frontendBucketName}
        PolicyDocument:
          Version: '2012-10-17'
          Statement:
            - Sid: AllowCloudFrontRead
              Effect: Allow
              Principal:
                CanonicalUser: !GetAtt FrontendOAI.S3CanonicalUserId
              Action:
                - s3:GetObject
              Resource: arn:aws:s3:::${self:custom.frontendBucketName}/*

    FrontendDistribution:
      Type: AWS::CloudFront::Distribution
      Properties:
        DistributionConfig:
          Enabled: true
          DefaultRootObject: index.html
          PriceClass: PriceClass_100
          Origins:
            - Id: FrontendS3Origin
              DomainName: !GetAtt FrontendBucket.RegionalDomainName
              S3OriginConfig:
                OriginAccessIdentity: !Sub "origin-access-identity/cloudfront/${FrontendOAI}"
          DefaultCacheBehavior:
            TargetOriginId: FrontendS3Origin
            ViewerProtocolPolicy: redirect-to-https
            AllowedMethods:
              - GET
              - HEAD
            CachedMethods:
              - GET
              - HEAD
            Compress: true
            CachePolicyId: 658327ea-f89d-4fab-a63d-7e88639e58f6 # CachingOptimized
          ViewerCertificate:
            CloudFrontDefaultCertificate: true
          HttpVersion: http2
          IPV6Enabled: true

    GatewayResponseDefault4XX:
      Type: AWS::ApiGateway::GatewayResponse
      Properties:
        ResponseType: DEFAULT_4XX
        RestApiId: !Ref ApiGatewayRestApi
        ResponseParameters:
          gatewayresponse.header.Access-Control-Allow-Origin: "'*'"
          gatewayresponse.header.Access-Control-Allow-Headers: "'Content-Type,Authorization'"
          gatewayresponse.header.Access-Control-Allow-Methods: "'GET,POST,OPTIONS'"
        ResponseTemplates:
          application/json: '{"message":$context.error.messageString}'

    GatewayResponseDefault5XX:
      Type: AWS::ApiGateway::GatewayResponse
      Properties:
        ResponseType: DEFAULT_5XX
        RestApiId: !Ref ApiGatewayRestApi
        ResponseParameters:
          gatewayresponse.header.Access-Control-Allow-Origin: "'*'"
          gatewayresponse.header.Access-Control-Allow-Headers: "'Content-Type,Authorization'"
          gatewayresponse.header.Access-Control-Allow-Methods: "'GET,POST,OPTIONS'"
        ResponseTemplates:
          application/json: '{"message":$context.error.messageString}'

  Outputs:
    FrontendBucketName:
      Value: ${self:custom.frontendBucketName}
    CloudFrontDomainName:
      Value: !GetAtt FrontendDistribution.DomainName

    InsightsCacheTableName:
      Value: !Ref InsightsCacheTable
    RateLimitsTableName:
      Value: !Ref RateLimitsTable
