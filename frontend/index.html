<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PowerPulse - Energy Tracking</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body class="auth-page">
    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <div class="auth-card">
            <div class="auth-header">
                <h1>⚡ PowerPulse</h1>
                <p>Track Your Energy, Save Your Money</p>
            </div>

            <!-- Login Form -->
            <div id="loginForm" class="auth-form">
                <h3>Login</h3>
                <div class="mb-3">
                    <label for="loginEmail" class="form-label">Email</label>
                    <input type="email" class="form-control" id="loginEmail" placeholder="your@email.com">
                </div>
                <div class="mb-3">
                    <label for="loginPassword" class="form-label">Password</label>
                    <input type="password" class="form-control" id="loginPassword" placeholder="••••••••">
                </div>
                <button class="btn btn-primary w-100" onclick="handleLogin()">Login</button>
                <p class="text-center mt-3">
                    Don't have an account? <a href="#" onclick="toggleForms()">Sign up</a>
                </p>
            </div>

            <!-- Signup Form -->
            <div id="signupForm" class="auth-form" style="display:none;">
                <h3>Create Account</h3>
                <div class="mb-3">
                    <label for="signupEmail" class="form-label">Email</label>
                    <input type="email" class="form-control" id="signupEmail" placeholder="your@email.com">
                </div>
                <div class="mb-3">
                    <label for="signupPassword" class="form-label">Password</label>
                    <input type="password" class="form-control" id="signupPassword" placeholder="••••••••">
                </div>
                <div class="mb-3">
                    <label for="signupPasswordConfirm" class="form-label">Confirm Password</label>
                    <input type="password" class="form-control" id="signupPasswordConfirm" placeholder="••••••••">
                </div>
                <button class="btn btn-success w-100" onclick="handleSignup()">Sign Up</button>
                <p class="text-center mt-3">
                    Already have an account? <a href="#" onclick="toggleForms()">Login</a>
                </p>
            </div>

            <!-- Verification Form -->
            <div id="verifyForm" class="auth-form" style="display:none;">
                <h3>Verify Email</h3>
                <p class="text-muted">Please enter the verification code sent to your email.</p>
                <div class="mb-3">
                    <label for="verifyEmail" class="form-label">Email</label>
                    <input type="email" class="form-control" id="verifyEmail" placeholder="your@email.com">
                </div>
                <div class="mb-3">
                    <label for="verifyCode" class="form-label">Verification Code</label>
                    <input type="text" class="form-control" id="verifyCode" placeholder="123456">
                </div>
                <button class="btn btn-primary w-100" onclick="handleVerify()">Verify</button>
                <p class="text-center mt-3">
                    <a href="#" onclick="showLogin()">Back to Login</a>
                </p>
            </div>

            <div id="authMessage" class="alert" style="display:none;"></div>
        </div>
    </div>

    <script src="https://unpkg.com/amazon-cognito-identity-js@6.3.12/dist/amazon-cognito-identity.min.js"></script>
    <script src="js/config.js?v=2"></script>
    <script src="js/auth.js?v=2"></script>
</body>
</html>
